
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuditPro Blue - Chuyên Gia Văn Bản</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif;
        background-color: #f0f9ff; /* sky-50 */
        background-image: radial-gradient(#bae6fd 0.8px, transparent 0.8px);
        background-size: 24px 24px;
      }
      .bg-pro-blue { background-color: #1e40af; }
      .text-pro-blue { color: #1e40af; }
      .border-pro-blue { border-color: #1e40af; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #7dd3fc; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #0ea5e9; }
      
      /* Glassmorphism effects */
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(186, 230, 253, 0.5);
      }
    </style>
    <script type="importmap">

      "imports": {
        "react": "https://esm.sh/react@^19.2.3",

        "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
      }
    }
    </script>
  </head>
  <body class="text-slate-900 overflow-hidden">
    <div id="root"></div>

  </body>
</html>
